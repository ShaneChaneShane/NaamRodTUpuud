<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Manipulation Game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Code Manipulation Game</h1>
    <div id="game-world">
        <div id="main-menu" class="stage" >
            <div id="logo" style="height:150px">
            </div>
            <div style="height: 80px;"></div>
            <button id="new-game" onclick="nextStage()">New Game</button>
            <button id="leaderboard" onclick="showNotice('This is not implemented yet in demo â™¥')">Leaderboard</button>
        </div>
        <div id="stage1" class="stage">
            <div class="vilager" id="vilager1"
                style="width: 24px; height: 24px; position: absolute;  top:224px; left:100px;">
            </div>
            <div class="vilager" id="vilager2"
                style="width: 24px; height: 24px; position: absolute; top:224px; left:130px;">
            </div>
            
            <div id="stage-game-object1" 
            class="gameobject" 
            style="background-color: transparent; width:253px; height: 152px; bottom:0px; left:0px">
            </div>
            <div id="stage-game-object2" 
            class="gameobject" 
            style="background-color: transparent; width:253px; height: 152px; bottom:0px; right:0px">
            </div>
            <!-- create more div with class gameobject to make the map for user to add bridge pls-->
            <button onclick="villagersMove()" style=" position: absolute; left: 100px; top: 30px;">Start</button>
        </div>
        <div id="stage2" class="stage">
            thanks for testing the demo!!
        </div>

        <div class="dialogue" id="dialogue">
            <!-- Character dialogue -->
            <div id="dialogueSprite">

            </div>
            <div id="dialogueText">
                <p>test I'm text</p>
            </div>
            <div>
                <!-- button to press next -->
                 <button style="top:110px; left:225px">next</button>
            </div>
        </div>

        <div class="gameOverlay" id="levelEndOverlay">
            <div id="levelEndOverlayText">
                <p>test I'm text</p>
            </div>
        </div>
        <div class="gameOverlay" id="notice">
            <div id="noticeText">
                <p>test I'm text</p>
            </div>
        </div>
    </div>
    <div style="height: 85px;"></div>
    <h2>HTML</h2>
    <textarea id="editor" placeholder="Write HTML/JS to create a component..."></textarea>
    <button onclick="addComponent()">Add to World</button>
    <button onclick="saveToInventory()">Save to Inventory</button>
    <h2>Inventory</h2>
    <div id="inventory"></div>
    <button onclick="nextStage()">Next Stage</button>
    <div></div>
    debug
    <button onclick="showDialogue('test')">Open Dialogue Box</button>
    <button onclick="closeDialogue('test')">Close Dialogue Box</button>
    <script src="main.js"></script>
</body>

</html>
